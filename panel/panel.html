<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Cargar producto</title>
  <link href="/css/output.css" rel="stylesheet" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
</head>
<body class="bg-fondo text-texto">
  <header class="bg-primario text-white p-4 flex flex-col sm:flex-row justify-between sm:items-center gap-4 sm:gap-0">
    <h1 class="text-xl font-bold">Cargar producto</h1>
    <div class="flex items-center gap-4">
      <a href="/panel/productos-admin.html" class="bg-secundario text-fondo px-4 py-2 rounded hover:opacity-90 font-semibold">
        Ver productos cargados
      </a>
    </div>
  </header>

  <main class="container mx-auto mt-8 max-w-xl bg-white p-6 rounded shadow">
    <form id="formulario-producto" class="flex flex-col gap-4">

      <div>
        <label class="font-medium">Nombre del producto</label>
        <input type="text" name="nombre" class="w-full border border-gray-400 px-4 py-2 rounded" />
      </div>

      <div>
        <label class="font-medium">SKU (código único)</label>
        <input type="text" name="sku" class="w-full border border-gray-400 px-4 py-2 rounded" />
      </div>

      <div>
        <label class="font-medium">Precio (en pesos)</label>
        <input type="number" name="precio" class="w-full border border-gray-400 px-4 py-2 rounded" />
      </div>

      <div>
        <label class="font-medium">Precio promocional (opcional)</label>
        <input type="number" name="precioPromocional" class="w-full border border-gray-400 px-4 py-2 rounded" min="0" step="0.01" />
      </div>

      <div>
        <label class="font-medium">Descripción</label>
        <div id="editorDescripcion" class="border border-gray-400 px-4 py-2 rounded" style="min-height: 120px;"></div>
        <input type="hidden" name="descripcion" id="inputDescripcion" />
      </div>

      <div id="grupoImagen">
        <label class="font-medium">Fotos del producto</label>
        <input type="file" id="inputImagen" accept="image/*" multiple class="w-full border border-gray-400 px-4 py-2 rounded" />
        <div id="previewImagenes" class="mt-2 flex gap-2 flex-wrap"></div>
      </div>

      <div class="flex items-center gap-2 mt-6">
        <input type="checkbox" name="ventaDirecta" id="ventaDirecta" />
        <label for="ventaDirecta">Venta directa (habilita botón de compra)</label>
      </div>

      <div class="flex items-center gap-2">
        <input type="checkbox" name="destacado" id="destacado" />
        <label for="destacado">Producto destacado (se muestra en la página de inicio)</label>
      </div>

      <div>
        <label class="font-medium">Categoría</label>
        <select name="categoria" id="categoria" class="w-full border border-gray-400 px-4 py-2 rounded">
          <option value="">Seleccionar categoría</option>
        </select>
      </div>

      <div class="mt-2 flex gap-2 items-center">
        <input type="text" id="nuevaCategoria" placeholder="Nueva categoría" class="border border-gray-400 px-3 py-1 rounded flex-grow" />
        <button type="button" id="btnAgregarCategoria" class="bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600">
          Agregar
        </button>
      </div>

      <div>
        <label class="font-medium">Tags (separados por coma)</label>
        <input type="text" name="tags" class="w-full border border-gray-400 px-4 py-2 rounded" placeholder="Ej: madera, estructura, duradero" />
      </div>

      <button type="submit" id="btnGuardar" class="bg-secundario hover:opacity-90 text-white px-6 py-3 rounded w-max">
        Guardar producto
      </button>

      <p id="mensaje" class="mt-4 text-sm px-4 py-2 rounded hidden"></p>
    </form>
  </main>

  <footer class="bg-primario text-fondo mt-10 p-6 text-center text-sm">
    <div class="container mx-auto flex flex-col sm:flex-row justify-center items-center gap-4">
      <a href="/terminos-condiciones.html" target="_blank" class="hover:underline">Términos y Condiciones</a>
      <a href="/politica-privacidad.html" target="_blank" class="hover:underline">Política de Privacidad</a>
      <span class="hidden sm:inline">|</span>
      <span>© 2025 Egurlan. Todos los derechos reservados.</span>
    </div>
  </footer>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="js/panel.js"></script>
</body>
</html>
